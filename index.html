<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">


    <title>To do List</title>
</head>

<body>
    <header>
        <img src="Images/logo-TodoList.jpg" alt="logo todoList">
    </header>
    <div class="container">
        <div class="row d-flex flex-column justify-content-center">
            <h1 class="mt-5">Add something to your list</h1>
            <form class="row">
                <!-- <div> -->
                    
                    <input type="text" class="todo-input col-8 col-md-6 col-lg-4" />
                    <button class="todo-button col-2 col-md-1" type="submit">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                <!-- </div> -->
                
                <div class="select ">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row d-flex flex-column">
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
